<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffb6c1, #ff69b4);
            font-family: 'Georgia', serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }

        h1 {
            color: #e91e63;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .heart {
            font-size: 80px;
            animation: pulse 1s infinite;
            margin-bottom: 20px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        #yesBtn {
            background: #4caf50;
            color: white;
        }

        #yesBtn:hover {
            background: #45a049;
            transform: scale(1.1);
        }

        #noBtn {
            background: #f44336;
            color: white;
        }

        #noBtn:hover:not(.disabled) {
            background: #da190b;
        }

        #noBtn.disabled {
            background: #ccc;
            cursor: not-allowed;
            color: #666;
        }

        .success-message {
            display: none;
            color: #e91e63;
            font-size: 1.5rem;
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .countdown {
            font-size: 0.9rem;
            color: #999;
            margin-top: 10px;
            display: none;
        }

        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="container">
        <div class="heart">ðŸ’•</div>
        <h1>Will You Be My Valentine?</h1>
        
        <div class="buttons" id="buttons">
            <button id="yesBtn" onclick="sayYes()">Yes! ðŸ’–</button>
            <button id="noBtn" onclick="sayNo()">No ðŸ’”</button>
        </div>
        
        <div class="countdown" id="countdown"></div>
        <div class="success-message" id="successMessage">Yay! You made me so happy! ðŸ’•ðŸŽ‰</div>
    </div>

    <audio id="noMusic" loop>
        <source src="no.mp3" type="audio/mpeg">
    </audio>
    <audio id="yesMusic">
        <source src="yes.mp3" type="audio/mpeg">
    </audio>

    <script>
        const CONFIG = {
            disableDuration: 10      // Seconds the No button is disabled
        };

        const noBtn = document.getElementById('noBtn');
        const countdown = document.getElementById('countdown');
        const noMusic = document.getElementById('noMusic');
        const yesMusic = document.getElementById('yesMusic');
        let isDisabled = false;

        function sayYes() {
            document.getElementById('buttons').style.display = 'none';
            document.getElementById('countdown').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            noMusic.pause();
            noMusic.currentTime = 0;
            yesMusic.play().catch(e => console.log('Music autoplay blocked:', e));
            createCelebration();
        }

        function sayNo() {
            if (isDisabled) return;
            
            isDisabled = true;
            noBtn.classList.add('disabled');
            noBtn.textContent = 'Not an option ðŸ˜¤';
            countdown.style.display = 'block';
            
            // Play no music
            noMusic.play().catch(e => console.log('Music autoplay blocked:', e));
            
            let timeLeft = CONFIG.disableDuration;
            countdown.textContent = `Try again in ${timeLeft} seconds...`;
            
            const timer = setInterval(() => {
                timeLeft--;
                if (timeLeft > 0) {
                    countdown.textContent = `Try again in ${timeLeft} seconds...`;
                } else {
                    clearInterval(timer);
                    isDisabled = false;
                    noBtn.classList.remove('disabled');
                    noBtn.textContent = 'No ðŸ’”';
                    countdown.style.display = 'none';
                    noMusic.pause();
                    noMusic.currentTime = 0;
                }
            }, 1000);
        }

        function createCelebration() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.textContent = ['ðŸ’•', 'â¤ï¸', 'ðŸ’–', 'ðŸ’—', 'ðŸ’“'][Math.floor(Math.random() * 5)];
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDuration = (4 + Math.random() * 4) + 's';
                    heart.style.fontSize = (15 + Math.random() * 25) + 'px';
                    document.getElementById('floatingHearts').appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 8000);
                }, i * 100);
            }
        }

        // Create initial floating hearts
        for (let i = 0; i < 10; i++) {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = ['ðŸ’•', 'â¤ï¸', 'ðŸ’–'][Math.floor(Math.random() * 3)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = Math.random() * 6 + 's';
            document.getElementById('floatingHearts').appendChild(heart);
        }
    </script>
</body>
</html>
